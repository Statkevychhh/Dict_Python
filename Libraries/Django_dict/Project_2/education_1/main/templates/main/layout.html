{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %} </title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/image1.svg' %}" alt="">
        <span class="logo">itProger</span>
        
        <h3>Навігація:</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Головна</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i> Про нас</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper"></i> Новини</li></a>
            <a href=""><li><i class="fas fa-paper-plane"></i> Контакти</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-cicle"></i>Добавити новину</button></li></a>
        </ul> 
    </aside>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
